

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="css/checkout_popup.css">
    <style>
        .lst_sub .subcon { width:10%;}
    </style>
    <title>결제 비밀번호 변경</title>
</head>
<body class="m"> <!-- [D] 모바일 유입시 .m 추가, style 속성값은 팝업 사이즈입니다. -->
<div id="wrap" class="wrap">
    <div id="content" class="content keypad">
        <div class="cont_header" style="height:100px">
            <p class="pw_line">
                <span class="ico_pw on">*</span><span class="ico_pw">*</span><span class="ico_pw">*</span><span class="ico_pw">*</span><span class="ico_pw">*</span><span class="ico_pw">*</span>
            </p>
        </div>
        <div class="form_lst form_lst_card">
            <div class="form_row">
                <ul id="vkeyboard" class="lst_sub lst_keypad">
                </ul>
            </div>
        </div>

    </div>
</div>
<script type="text/javascript" src="jquery-1.8.3.js"></script>
<script type="text/javascript" src="js/Component-VirtualKeyboard.js"></script>
<script>
    var keys = {
        english: ["a", "b", "c", "d", "", "e", "f", "g", "h", "i", "j", "", 'k', 'l', 'm', 'n', 'o', 'p', 'q', '', 'r', '', 's','t','u','v','w','x','', 'y', 'z'],
        korean: ["ㄱ", "ㄴ", "ㄷ", "ㄹ", "", "ㅁ", "ㅂ", "ㅅ", "ㅇ", '' , "ㅈ", "ㅊ", "", 'ㅋ', 'ㅌ', '', 'ㅍ', 'ㅎ', 'ㅏ', 'ㅑ', 'ㅓ', 'ㅕ', 'ㅗ', 'ㅛ', '', 'ㅜ', 'ㅠ','ㅡ', '', 'ㅣ', ''],
        symbol: ["!", "@", "#", "$", "", "%", "^", "&", "*", "(", ")", "", "", "", "", "", "", "", "", "", "", "", "", "", "", "", "", "", "", "", ""],
        number: ["9", "3", "5", "1", "", "7", "0", "2", "4", "6", "8", "", "", "", "", "", "", "", "", "", "", "", "", "", "", "", "", "", "", "", ""]
    };

    var keyPressCallback = function(index) {
        console.log('keyPressCallback', index);
    }

    var deleteCallback = function(index) {
        console.log('deleteCallback', index);
    }

    var getKeysCallback = function(keyType, isCapsLock, isFixed) {
        console.log(keyType, isCapsLock)
        var rawKeys,
                i,
                length,
                key;

        if(isFixed) {
            rawKeys = keys[keyType];
            length = rawKeys.length;
            for(i = 0; i < length; i++) {
                if(rawKeys[i]) {
                    if(keyType === 'english') {
                        key = isCapsLock ? rawKeys[i].toUpperCase() : rawKeys[i].toLowerCase();
                    } else if(keyType === 'korean') {
                        if(isCapsLock) {
                            key = rawKeys[i].replace('ㄱ', 'ㄲ').replace('ㅂ', 'ㅃ').replace('ㅅ', 'ㅆ').replace('ㅈ', 'ㅉ');
                        } else {
                            key = rawKeys[i].replace('ㄲ', 'ㄱ').replace('ㅃ', 'ㅂ').replace('ㅆ', 'ㅅ').replace('ㅉ', 'ㅈ');
                        }
                    } else {
                        key = rawKeys[i];
                    }
                    keys[keyType][i] = rawKeys[i] = key;
                }
            }
        } else {
            rawKeys = keys[keyType] || keys['number'];
            i = length = rawKeys.length;
            for (; i > 0; i--) {
                key = rawKeys.splice(Math.floor(Math.random() * i), 1)[0];
                key = isCapsLock ? key.toUpperCase() : key.toLowerCase();
                keys[keyType][length - 1] = rawKeys[length - 1] = key;
            }
        }
        return rawKeys;
    };

    var vkeyboard = new ne.component.VirtualKeyboard({
        container: 'vkeyboard',
        keyType: 'english',
        functions: {
            shuffle: 0,
            caps: 30,
            symbol: 31,
            remove: 19,
            clear: 9,
            space: 29,
            close: 38,
            language: 32,
            done: 39
        },
        keys: getKeysCallback('english'),
        template: {
            key: '<li class="subcon"><span class="btn_key"><button type="button">{KEY}</button></span></li>',
            blank: '<li class="subcon"><span class="btn_key"></span></li>',
            shuffle: '<li class="subcon"><span class="btn btn_reload"><button type="button">재배열</button></span></li>',
            remove: '<li class="subcon last"><span class="btn btn_del"><button type="button"><span class="sp">삭제</span></button></span></li>'
        },
        callback: {
            key: keyPressCallback,          // 값이 입력될때마다 호출되는 콜백 (고정위치 키 제외)
            remove: deleteCallback,
            getKeys: getKeysCallback        // 재배열시 키목록을 새로 요청하는 콜백
        }
    });
</script>
</body>
</html>
