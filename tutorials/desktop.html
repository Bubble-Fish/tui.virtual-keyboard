<script type="text/javascript" src="jquery-1.8.3.js"></script>

<script>
    var keys = {
        english: [
            "1", "2", "3", "4", "5", "6", "7", "8", "9", "", "0",
            "q", "w", "e", "r", "t", "y", "u", "i", "o", "", "p",
            "", "a", "s", "d", "f","", "g", "h", "j", "k", "l",
            "z", "x", "c", "v", "b", "", "n", "", "m"
        ],
        symbol: [
            "1", "2", "3", "4", "5", "", "6", "7", "8", "9", "0",
            "-", "=", "+", "{", "}", "[", "]", "*", ":", "", ";",
            '"', "'", "<", ">", "", ",", ".", "/", "?", "^", "|",
            "~", "`", "_", "#", "$", "", "@", "", "!"
        ]
    };


    var vkeyboard = new ne.component.VirtualKeyboard({
        container: 'vkeyboard',
        keyType: 'english',
        functions: {
            caps: 33,
            remove: 43,
            symbol: 44,
            language: 45,
            space: 46,
            shuffle: 47
        },
        keys: keys.english,
        template: {
            key: '<li class="subcon"><span class="btn_key"><button type="button">{KEY}</button></span></li>',
            blank: '<li class="subcon"><span class="btn_key"></span></li>',
            caps: '<li class="subcon"><span class="btn_key"><button class="special" type="button">대/소</button></span></li>',
            remove: '<li class="subcon"><span class="btn_key"><button class="special" type="button">삭제</button></span></li>',
            symbol: '<li class="subcon"><span class="btn_key"><button class="special" type="button">#+=</button></span></li>',
            language: '<li class="subcon"><span class="btn_key"><button class="special" type="button">영어</button></span></li>',
            space: '<li class="space"><span class="btn_key"><button type="button">SPACE</button></span></li>',
            shuffle: '<li class="subcon last"><span class="btn_key"><button class="special" type="button">재배열</button></span></li>'
        }
    });
</script>
