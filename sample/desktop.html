
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="css/checkout_popup.css">
    <title>결제 비밀번호 변경</title>
</head>
<body style="width:320px;height:548px;"> <!-- [D] 모바일 유입시 .m 추가, style 속성값은 팝업 사이즈입니다. -->
<div id="wrap" class="wrap">
    <div id="header" class="header">
        <h1 class="m_tit"><span class="payco">payco</span></h1>
    </div>
    <div id="content" class="content keypad">
        <div class="cont_header">
            <div class="tit_area">
                <h2 class="tit">결제 비밀번호를 입력해주세요.</h2>

            </div>

            <p class="pw_line">
                <span class="ico_pw on">*</span><span class="ico_pw">*</span><span class="ico_pw">*</span><span class="ico_pw">*</span><span class="ico_pw">*</span><span class="ico_pw">*</span>
            </p>
            <a href="#" class="add_txt">결제 비밀번호 재설정</a>
        </div>
        <div class="form_lst form_lst_card">
            <div class="form_row">
                <ul class="lst_sub lst_keypad"> <!-- [D] 키의 배열은 li내 span.btn_key 요소로 제어해주시면 됩니다. -->
                    <li class="subcon">
                        <span class="btn_key"><button type="button">1</button></span>
                    </li>
                    <li class="subcon">
                        <span class="btn_key"><button type="button">2</button></span>
                    </li>
                    <li class="subcon">
                        <span class="btn_key"><button type="button">3</button></span>
                    </li>
                    <li class="subcon">
                        <span class="btn_key"><button type="button">4</button></span>
                    </li>
                    <li class="subcon">
                        <span class="btn_key"><button type="button">5</button></span>
                    </li>
                    <li class="subcon">
                        <span class="btn_key"><button type="button">6</button></span>
                    </li>
                    <li class="subcon">
                        <span class="btn_key"><button type="button">7</button></span>
                    </li>
                    <li class="subcon">
                        <span class="btn_key"><button type="button">8</button></span>
                    </li>
                    <li class="subcon">
                        <span class="btn_key"><button type="button">9</button></span>
                    </li>
                    <li class="subcon btn_last"> <!-- [D] 키패드의 마지막 .btn_last -->
                        <span class="btn_key"><button type="button">0</button></span>
                    </li>
                    <li class="subcon last"> <!-- [D] 삭제 버튼 -->
                        <span class="btn btn_del"><button type="button"><span class="sp">삭제</span></button></span>
                    </li>
                </ul>
            </div>
        </div>

        <div class="btn_area full_half">
            <ul>
                <li><a href="#" class="btn btn_pg btn_pg_prev"><span class="sp ico_arl"></span><span>이전</span></a></li>
                <li><a href="#" class="btn btn_pg btn_pg_prev"><span>다음</span><span class="sp ico_arr"></span></a></li> <!-- [D]  활성화시 .btn_pg_next로 변경 -->
            </ul>
        </div>
        <a href="#" class="btn_close"><span class="sp">페이지 닫기</span></a>
    </div>
</div>
</body>
</html>
